<!-- FORMS 
    - Capturar dados de entrada 
    - Input -> Entrda 

    Actioon -> define para qual url será enviado os dados, vazio envia para mesma url
    method
        - GRT
        - POST
-->

<form action="">
    <h1>Digite seu Enderço</h1>
    <label>
         Rua 
         <input type="text" name="rua" autocomplete="street-address"/>
    </label>

    <label>
        Número:
    <input type="number" name="numero"/>    
    </label> 

    <button type="submit">Enviar dados</button>
</form>

<br>

<form action="" method="get" enctype="multipart/form-data">
    <h1>Digite seu Enderço</h1>
    <label>
         Rua 
         <input type="text" name="rua" autocomplete="street-address"/>
    </label>

    <label>
        Número:
    <input type="number" name="numero"/>    
    </label> 

    <button type="submit">Enviar dados</button>
</form>

<br>

<form action="" method="post">
    <h1>Digite seu Enderço</h1>
    <label>
         Rua 
         <input type="text" name="rua" autocomplete="street-address"/>
    </label>

    <label>
        Número:
    <input type="number" name="numero"/>    
    </label> 

    <label>
        Email:
    <input  for="email" name="email"/>
    </label>

    <label>
        Foto:
    <input type="file" name="arquivo"/>
    </label>

    <button type="reset"> Reset </button>
    <button type="submit">Enviar dados</button>
</form>
